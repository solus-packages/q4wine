name       : q4wine
version    : 1.3.6
release    : 7
source     :
    - https://ncu.dl.sourceforge.net/project/q4wine/q4wine/q4wine%201.3.6/q4wine-1.3.6.tar.bz2 : f8127ca54880e1dbf804e1ef852d868c3f3e4c596d6e7db88093d584cc54996a
license    : GPL-3.0
summary    : Qt GUI for Wine
component  : virt
description: |
    Q4Wine is a Qt GUI for wine. It will help you manage wine prefixes and installed applications.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - icoutils
rundeps    :
    - icoutils
    - sqlite3
    - wine
setup      : |
    %cmake . -DQT5=ON -DUSE_GZIP=ON -DQT_RCC_EXECUTABLE:PATH=/usr/bin/rcc
build      : |
    %make
install    : |
    %make_install
