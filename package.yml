name       : q4wine
version    : 1.3.12
release    : 10
source     :
    - https://github.com/brezerk/q4wine/archive/v1.3.12.tar.gz : 7d6cd83d4d106f241407d96d97a3b6066643b83819be52f77aa80da90706c508
license    : GPL-3.0-or-later
summary    : Qt GUI for Wine
component  : virt
description: |
    Q4Wine is a Qt GUI for wine. It will help you manage wine prefixes and installed applications.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - icoutils
rundeps    :
    - icoutils
    - qt5-svg
    - sqlite3
    - wine
setup      : |
    %cmake . -DQT5=ON -DUSE_GZIP=ON -DQT_RCC_EXECUTABLE:PATH=/usr/bin/rcc
build      : |
    %make
install    : |
    %make_install
