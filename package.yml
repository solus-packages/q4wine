name       : q4wine
version    : 1.3
release    : 2
source     :
    - http://internode.dl.sourceforge.net/project/q4wine/q4wine/q4wine%201.3/q4wine-1.3.tar.bz2 : bb6c0f936cbbb9158982596fb82c2e7a228f07d81af430245197f64c0702423a
license    : GPL-3.0
summary    : QT4 GUI for Wine
description: |
    Q4Wine is a qt4 GUI for wine. It will help you manage wine prefixes and installed applications.
builddeps  :
    - pkgconfig(QtCore)
    - pkgconfig(icon-naming-utils)
setup      : |
    ln -s /usr/bin/rcc-qt4 /usr/bin/rcc
    %cmake . -DWITH_ICOUTILS=OFF
build      : |
    %make
install    : |
    %make_install
