name       : q4wine
version    : 1.3.3
release    : 4
source     :
    - http://jaist.dl.sourceforge.net/project/q4wine/q4wine/q4wine%201.3.3/q4wine-1.3.3.tar.bz2 : 7f821dea698f122277062878743759d1f7adec289311ac30d2b40c28f184bb14
license    : GPL-3.0
summary    : QT4 GUI for Wine
component  : virt
description: |
    Q4Wine is a qt4 GUI for wine. It will help you manage wine prefixes and installed applications.
builddeps  :
    - pkgconfig(QtCore)
    - pkgconfig(icon-naming-utils)
setup      : |
    ln -s /usr/bin/rcc-qt4 /usr/bin/rcc
    %cmake . -DWITH_ICOUTILS=OFF
build      : |
    %make
install    : |
    %make_install
