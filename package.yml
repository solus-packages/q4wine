name       : q4wine
version    : 1.3.11
release    : 9
source     :
    - https://kent.dl.sourceforge.net/project/q4wine/q4wine/q4wine%201.3.11/q4wine-1.3.11.tar.bz2 : d07f7d9b5d080d45150a1f08d32b766d0ab3488e3e0bd5316d9143fbb22cec65
license    : GPL-3.0-or-later
summary    : Qt GUI for Wine
component  : virt
description: |
    Q4Wine is a Qt GUI for wine. It will help you manage wine prefixes and installed applications.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - icoutils
rundeps    :
    - icoutils
    - qt5-svg
    - sqlite3
    - wine
setup      : |
    %cmake . -DQT5=ON -DUSE_GZIP=ON -DQT_RCC_EXECUTABLE:PATH=/usr/bin/rcc
build      : |
    %make
install    : |
    %make_install
